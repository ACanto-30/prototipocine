<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button
      (click)="navigateBack()"> 
        <ion-icon 
        name="arrow-back-outline"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list>

      <ion-item>
        <ion-input label="Nombre Completo" placeholder="Enter text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Email" type="email" placeholder="email@domain.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Password input" type="password" value="password"></ion-input>
      </ion-item>

    </ion-list>
  </ion-list>

  <ion-button 
    expand="block" 
    color="secondary" 
    (click)="goToCheckout()">
      Checkout
      <ion-icon name="arrow-forward-outline" slot="end"></ion-icon>
  </ion-button>
</ion-content>
