<app-header title="Profile"></app-header>

<ion-content>
  <div class="profile-container">
    <img 
      src="assets/icon/icon.png" 
      alt="Profile Icon" 
      class="profile-icon"/> 

    <h1>Hi User</h1>
    <h2>Welcome</h2>

    <ion-button 
      class="profile-button" 
      (click)="navigateToMyTickets()">
      <ion-icon 
        name="ticket-outline" 
        slot="start"></ion-icon>
      My tickets
    </ion-button>

    <ion-button 
      class="profile-button" 
      (click)="navigateToMyCreditCards()">
      <ion-icon 
        name="card-outline" 
        slot="start"></ion-icon>
      My credit cards
    </ion-button>

    
    <a class="about-link" (click)="navigateToAboutUs()">
      About us
    </a>
    
  </div>
</ion-content>
